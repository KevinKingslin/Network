{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend.ly</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4327753726.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheets -->
    <link href="{% static 'network/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'network/post.css' %}" rel="stylesheet" />
    <link href="{% static 'network/profile.css' %}" rel="stylesheet" />

    <!-- JS -->
    <script src="{% static 'network/modal.js' %}"></script>
    <script src="{% static 'network/mainpage.js' %}"></script>
  </head>

  <body>
    <div style="text-align: left">
      <!-- Navbar -->
      <nav
        class="navbar-light fixed-top"
        style="
          text-align: center;
          width: 100vw;
          z-index: 10;
          background-color: #fbe399;
        "
      >
        <!-- Website logo -->
        {% if user.is_authenticated %}
        <a
          href="{% url 'index' %}"
          style="
            text-decoration: none;
            color: black;
            float: left;
            margin-left: 6%;
          "
        >
          <img
            draggable="false"
            id="logo"
            src="{% static 'network/logo.png' %}"
            style="width: 200px"
          />
        </a>
        {% else %}
        <a
          href="{% url 'index' %}"
          style="text-decoration: none; color: black; margin-left: 70px"
        >
          <img
            draggable="false"
            id="logo"
            src="{% static 'network/logo.png' %}"
            style="width: 200px"
          />
        </a>
        {% endif %} {% if user.is_authenticated %}
        <!-- Search bar -->
        <form onsubmit="SearchUser()" style="display: inline">
          <input
            id="search-bar"
            type="text"
            placeholder="Search..."
            class="field"
          />
          <button
            class="btn btn-primary"
            type="submit"
            id="button-addon2"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <!-- User options -->
        <div
          id="UserOptions"
          style="
            display: inline;
            float: right;
            margin-right: 30px;
            margin-bottom: 10px;
            vertical-align: middle;
            margin-top: 5px;
          "
        >
          <div
            id="triggerId"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="float: right; cursor: pointer; margin-left: 10px"
          >
            <img
              src="{{ request.user.profilePicture.url }}"
              style="width: 40px; border-radius: 40px"
            />
          </div>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="triggerId"
            style="float: right; margin-left: 10px"
          >
            <a
              class="dropdown-item text-dark"
              href="{% url 'profile' request.user.id %}"
              ><i class="fa fa-pencil mr-1"></i>Profile</a
            >
            <a class="dropdown-item text-danger" href="{% url 'logout' %}"
              ><i class="fa fa-arrow-right-from-bracket mr-1"></i>Log Out</a
            >
          </div>
          <button
            onclick="CreateForm('Create New Post')"
            data-toggle="modal"
            data-target="#exampleModalCenter"
            class="likeButton"
            style="float: right"
          >
            <i class="fa-regular fa-square-plus fa-2xl" aria-hidden="true"></i>
          </button>
          <button class="likeButton" style="float: right; margin-left: 10px">
            <a class="text-dark" href="{%url 'index' %}"
              ><i class="fa-solid fa-house fa-xl"></i
            ></a>
          </button>
        </div>
        {% endif %}
      </nav>

      <div class="body">
        {% block body %} {% endblock %}

        <!-- Modal -->
        <div
          id="exampleModalCenter"
          class="modal fade bd-example-modal-sm"
          tabindex="-1"
          role="dialog"
          aria-labelledby="mySmallModalLabel"
          aria-hidden="true"
          style="height: auto"
        >
          <div
            id="complete-modal"
            class="modal-dialog modal-dialog-centered modal-sm"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  id="modal-title"
                  class="modal-title"
                  id="exampleModalLongTitle"
                ></h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div
                      id="modal-body"
                      style="height: auto; max-height: 400px; overflow: auto"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
